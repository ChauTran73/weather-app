<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>What's the weather?</h1>
        <form>
            <input type="text" class="textbox" placeholder="Brooklyn, NY" id="searchTerm">
            <input title="Search" type="submit" class="button" id="search">
        </form>
        <h2 id = "location" class = "text-center">Location: </h2>
        <h2 id="time"></h2>
        <h2 id= "condition" class="text-center"></h2><canvas id="icon" width="100" height="100"></canvas>
        <h2 id="temp" style="cursor: pointer">Temperature: <span id="temperature" class="toggle"></span></h2>
        <div class="subinfo"></div>
        <canvas id="myChart" width="100" height="100"></canvas>
        
   </div>
   <script async defer type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
   <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
    <script src="index.js"></script>
</body>
</html>
