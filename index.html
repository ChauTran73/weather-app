<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <header role='banner'> <h1>What's the weather?</h1> </header>
        <form>
            <input type="text" class="textbox" placeholder="Brooklyn, NY" id="searchTerm">
            <input title="Search" type="submit" class="button" id="search">
        </form>
        <h1 id="location" class ="text-center"></h1>
        <section id="results" class="hidden">
            
        </section>
        
       <span id='js-error-message'></span>
       
   </div>
   <footer><a href='https://darksky.net/poweredby/'>Powered by Dark Sky</a></footer>
   <script async defer type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
   <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.26/moment-timezone-with-data.js"></script>
    <script src="index.js"></script>
</body>
</html>
